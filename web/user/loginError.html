<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    h3{
        color: red;
    }
</style>
<body>
<center>
    <h3>登录信息不存在，请重新登录！</h3>
    <form action="/myweb/user/login" method="post">用户登录
        <hr>
        <table border="1px">
            <tr>
                <td>用户姓名</td>
                <td><input type="text" name="userName" id="userName"></td>
            </tr>
            <tr>
                <td>用户密码</td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="点击登录"></td>
                <td><input type="reset" name="reset" value="重置信息"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
